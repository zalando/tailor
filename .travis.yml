sudo: false
language: node_js
node_js:
- '8'
- '10'
- '11'
cache:
  directories:
  - node_modules
before_script:
- yarn run lint
script:
- yarn run coverage
- if [ -n "${FRONTEND-}" ]; then yarn run test:frontend ; fi
- yarn run test:frontend:hooks
after_script:
- yarn run codecov
matrix:
  fast_finish: true
  allow_failures:
    - script: yarn run test:frontend
  include:
    node_js: node
    env: FRONTEND=true

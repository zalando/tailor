sudo: false
language: node_js
node_js:
- '5.0'
cache:
  directories:
  - node_modules
before_install:
- npm install -g codeclimate-test-reporter
before_script:
- npm run lint
script:
- npm run coverage
after_script:
- codeclimate-test-reporter < coverage/lcov.info
matrix:
  fast_finish: true
addons:
  code_climate:
    repo_token:
      secure: 
deploy:
  provider: npm
  email: vignesh.shanmugam22@gmail.com
  api_key:
    secure: 
  on:
    tags: true
    repo: zalando/tailor
    branch: master
